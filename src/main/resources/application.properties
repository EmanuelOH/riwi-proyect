spring.application.name=proyect

# --> Configuration of the DB
spring.datasource.url=jdbc:mysql://localhost:3306/riwi_proyect
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --> Configuration of JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

## -- JWT properties
## Clave secreta utilizada para firmar el token JWT
jwt.secret =MY_SECRET_KEY_MUY_LARGA_PERO_MUCHO_123

## --(10 horas).
jwt.expiration =36000000

## -- Jail email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
